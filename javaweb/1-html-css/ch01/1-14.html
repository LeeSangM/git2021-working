<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!--table: 가로/세로가 있는 표 형식의 표현가능한 태그-->
  <!--border: 외각선-->
  <table border="1" cellspacing="0" width="500">
    <!--thead: 테이블의 헤더부분을 나타내는 시맨틱 태그-->
    <thead>
      <tr>
        <!--th(table head): 컬럼명-->
        <th>이름</th>
        <th>연락처</th>
      </tr>
    </thead>
    <!--table의 내용을 나타내는 시맨틱 태그-->
    <!--항상 넣도록 한다. (크롬브라우저가 메인이기 때문에 꼭 넣어야함!)-->

    <tbody>
      <!--tr:하나의 행(row)를 표시-->
      <tr>
        <!--td: 하나의 셀(cell), 실제 데이터가 표시는 부분-->
        <!--table data-->

        <!--컨텐츠 항상 td안에 넣는다-->
        <!--rowspan(row span)-->
        <!--row: 행, 가로축-->
        <!--span: 늘려라-->
        <td rowspan="2">홍길동</td>
        <td>010-1234-5678</td>
      </tr>
      <tr>
        <td>010-5555-5555</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <!--colspan(column span)-->
        <!--column: 열, 세로축-->
        <!--span: 늘려라-->
        <td colspan="2">총2건</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
