<html lang="ko">

<head>
  <meta charset="utf-8">
</head>
<style>
  ul {
    list-style: none;
    padding: 0;
  }

  /*시작태그와 컨텐트 사이의 before영역에 스타일을 넣음*/
  ul>li::before {
    content: "🍈"
      margin-right:0.5rem;
    color: green;
  }

  /*끝태그와 컨텐트 사이의 after영역에 ㅅ ㅡ타일을 넣음*/
  ul>li::after {
    content: "🍙";
    margin-left: 0.5rem;
  }

  .txt::before {
    content: "🍸"
      margin-right:0.5rem;
  }
</style>

<body>
  <h1>할일</h1>
  <ul>
    <li>HTML 태그 공부하기</li>
    <li>CSS 연습하기</li>
  </ul>
  <div class="txt">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates corrupti ut doloribus praesentium
    autem!
    Laborum consequuntur ad laboriosam quas at sapiente, itaque rem dignissimos. Neque similique in deserunt modi ea?
  </div>
</body>

</html>
