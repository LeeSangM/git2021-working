<html>

<body>
  <script>
    let arr = ["t", "e", "s", "t"];


    // e,s (인덱스가 1인 요소부터 인덱스가 3인 요소까지를 복사
    //(인덱스가 3인 요소는 제외))
    //잘린 배열을 반환하는 것임    
    console.log(arr.slice(1, 3));
     // e,s-인덱스가 1부터 인덱스가 3인 요소까지를 복사

    console.log(arr.slice(-2));
    // s,t-인덱스가 -2부터 제일 끝 요소까지를 복사
  </script>
</body>
