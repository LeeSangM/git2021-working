<body>
  <script>
    if (-1 || 0) alert('first');
    // if (-1) alert('first'); -1이 ture라서 -1 (출력O)
    if (-1 && 0) alert('second');
    // if (0) alert('second'); 0이 false라서 (출력x)
    if (null || -1 && 1) alert('third');
   // 연산자 &&는 ||보다 우선순위가 높기때문에 -1 && 1 이 먼저 실행되어 ull || -1 && 1  ->  null || 1  ->  1 으로 표현이 순차적으로 바뀜
   // 따라서 alert가 실행되어 (출력o)
  </script>
</body>
