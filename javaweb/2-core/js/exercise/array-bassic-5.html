    <script>
      function getMaxSubSum(arr) {
        let max = 0;  
        let temp = 0;

        //처음~끝 요소탐색
        // length: 6, 0~6
        for (let i = 0; i < arr.length; i++) {
          for (let j = i; j < arr.length; j++) {
            // 현재 요소와 이전 합산을 더함
            temp += arr[j];
        
            // 연산 횟수(=반복문의 횟수)
            if (temp > max) {
              max = temp;
            }
          }
  
          temp = 0;
        }
  
        return max;
      }
